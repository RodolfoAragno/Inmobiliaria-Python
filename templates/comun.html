{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block titulo %}{% endblock titulo %}</title>
    <link rel="shortcut icon" href="{% static "img/favicon.png" %}" type="image/png">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link  rel="stylesheet" href="{% static "css/bootstrap-toggle.min.css" %}">
    <link rel="stylesheet" href="{% static "css/inmobiliaria.css" %}">
    {% block css %}{% endblock css %}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-gazze fixed-top">
        <a class="navbar-brand" href="/">
            <img src="{% static "img/logo.png" %}" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listado_contratos' %}">
                        <i data-feather="dollar-sign"></i> Administración</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listado_propiedades' %}">
                        <i data-feather="home"></i> Propiedades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listado_propietarios' %}">
                        <i data-feather="user"></i> Propietarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listado_inquilinos' %}">
                        <i data-feather="users"></i> Inquilinos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'parametros' %}">
                        <i data-feather="settings"></i> Parámetros del sistema</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block cuerpo %}{% endblock cuerpo %}
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/bootstrap-toggle.min.js" %}"></script>
    <script src="{% static "js/feather.min.js" %}"></script>
    <script>feather.replace()</script>
    {% block javascript %}{% endblock javascript %}
</body>
</html>
